<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% if news %}
	{% for ln in news %}
		<div class="card">
	      <div class="card-header">
	        <a href="{% url 'news_detail' ln.pk %}"><i class="fa fa-file"></i> </a><span class="font-weight-bold">{{ ln.title }}</span>  &middot;
	        <br>
	         <p><i class="fa fa-user"></i> {{ ln.source }}&nbsp;|&nbsp;<i class="fa fa-calendar"></i> {{ ln.published_at }}</p>
	      </div> 
	    </div>
		<br />
	{% endfor %}
{% else %}
	<div class="card">
		<div class="card-header">
			<span class="font-weight-bold">No news found</span>&middot;
		</div>
	</div>
{% endif %}
